<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45. 이벤트와 이벤트처리기</title>
</head>
<body>
    <!-- 일반적으로 쓰이지 않으며, 프론트 프레임워크(react)에서 사용 -->
    <button onclick="alert('인라인 방식으로 실행')">인라인 방식</button>
    <button id="btn2">프로퍼티 리스너 방식</button>
    <button id="btn3">이벤트 등록 메서드 방식</button>
    <script>
        // 프로퍼티 리스너 방식
        // 여러개의 함수를 하나의 버튼에 설정하는 것이 불가능하다
        const btn2 = document.querySelector("#btn2");
        btn2.onclick = () =>{
            alert("프로퍼티 리스너 방식으로 실행");
        }
        // 이벤트 등록 메서드 방식
        const btn3 = document.querySelector("#btn3");
        btn3.addEventListener("click", function(){
            alert("이벤트 등록 메서드 방식으로 실행");
        });
        // 두번째 이벤트를 btn3버튼에 설정
        const handleBtn3Click = () =>{
            alert("두번째 이벤트 등록 메서드 실행");
        }
        btn3.addEventListener("click", handleBtn3Click);
        // 세번째 이벤트 리스너 등록
        document.querySelector("#btn3").addEventListener("click", ()=>{
            alert("세번째 이벤트 등록 메서드 실행");
        })
    </script>
</body>
</html>
