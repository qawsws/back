<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46.이벤트 객체</title>
</head>
<body>
    <a href="https://www.naver.com">네이버</a>
    <p>text-1</p>
    <p>text-2</p>
    <p>text-3</p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button id="btn1">클릭</button>
    <script>
        const pEls = document.querySelectorAll("p");
        // 배열.foreach((배열의 첫번째 값부터 반복되는 값의 변수))
        pEls.forEach((ptag)=>{
            // this의 경우 화살표 함수를 쓰면 작동하지 않음
            ptag.addEventListener("click",function(){
                console.log(this);
                if(this.style.color === "red"){
                    this.style.color = "black";
                }else{
                    this.style.color = "red";
                }
            });
        })
        // event.preventDefault() : 태그에 있는 기본 이벤트를 취소하는 메서드
        document.querySelector("a").addEventListener("click",(event)=>{
            console.log("a태그에 설정한 네이버로 이동하지 않음");
            event.preventDefault();
            const atag = document.querySelector("a");
            // a태그의 네이버로 이동하지 않고 유튜브로 이동하도록 설정
            window.location.href = "https://www.youtube.com"
        })

        document.querySelector("#btn1").addEventListener("click",(event)=>{
            // event.target : 현재 클릭한 태그를 출력
            console.log(event.target);
            // this : 이벤트가 실행된 태그
            console.log(this);
           console.log(event);
           console.log(event.clientX);
           console.log(event.clientY);
           console.log(event.pageX);
           console.log(event.pageY);
           console.log(event.screenX);
           console.log(event.screenY);
        })
    </script>
</body>
</html>
