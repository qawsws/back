
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- 하이퍼링크 : 태그를 누르면 다른페이지로 이동하는 태그 -->
    <!-- a태그 :href속성에 html파일이나 인터넷 주소를 넣어 페이지를 이동 -->
     <a href="./1.텍스트 관련 태그.html">텍스트 관련 태그</a>
     <a href="https://www.naver.com/">네이버</a>
     <a href="https://www.ebs.co.kr/">ebs</a>
     <!-- 이미지 링크 만들기 -->
     <a href="https://www.ebs.co.kr/">
        <img src="images/link.png">
     </a>
     <!-- 네이버, 다음, 구글 링크 만들기-->
      <a href="https://www.naver.com/">
         <img src="images/네이버.png">
      </a>
      <a href="https://www.daum.net/">
         <img src="images/다음.png">
        </a>
      <a href="https://www.google.com/">
         <img src="images/구글.png">
        </a>
        <!-- target속성 : 링크를 클릭했을때 새로운 탭을 열어주는 속성-->
      <a href="./2.테이블 관련 태그.html" target="_blank">타켓속성확인</a>
      <!-- a태그의 앵커 기능 : 페이지 안에서 특정 태그로 이동하는 기능 -->
       <a href="#">가장 위로 이동</a>
       <!-- #뒤에 id속성의 값을 넣으면 해당 id가진 태그 이동 -->
       <a href="#html">html로 이동</a>
       <a href="#css">css로 이동</a>
       <a href="#js">js로 이동</a>
       <div id="html">
       <p>html1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p>
       </div>
       <div id="css">
        <p>css</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p>
       </div>
       <div id="js">
       <p>js1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p>
       </div>
</body>
</html>
