<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38. 표준 내장 객체</title>
</head>
<body>
    <script>
        // 표준 내장 객체 : 이미 만들어져 있는 객체
        // String : 문자열 관련 객체
        let str = "안녕하세요.";
        console.log(`${str} 의 문자열의 개수 : ${str.length}`);
        console.log(`${str} 의 에 A이 있는지 확인 : ${str.includes("A")}`);
        let phone = "010-1234-5678";
        console.log(`${phone} 의 -를 /로 변경 : ${phone.replaceAll('-','/')}`);
        // Date : 날짜 관련 객체
        // 날짜 객체 선언하기
        let now = new Date(); //오늘 날짜 설정하기
        console.log(now);
        // 특정 날짜 설정하기 : new Date(연,월,일,시,분,초)
        // 자바스크립트는 월 설정시 0~11을 1~12월로 설정
        let date = new Date(2025,0,1,10,11,20);
        console.log(date);
        //toLocaleString() : 한국에서 사용하는 날짜 및 시간 출력
        console.log(now.toLocaleString());
        // toLocaleDateString(): 한국에서 사용하는 날짜 출력
        console.log(date.toLocaleDateString());

        // Array : 배열 관련 객체
        let arr = [3,1,65,10,76,100,54];
        console.log(`${arr} 배열에 저장된 데이터의 수 : ${arr.length}`);
        //메서드 : 객체 안에 있는 함수
        // 파괴적 메서드 : 메서드가 실행되면 원본데이터를 변경하는 메서드
        arr.sort(function (a,b){
            //return a-b; //오름차순 정렬
            return b-a; //내림차순 정렬
        }); 
        console.log(`${arr} 의 순서를 오름차순으로 정렬 : ${arr}`);
        arr.reverse(); // 배열안의 값을 반대로 정렬하는 메서드
        console.log(`arr 의 순서를 반대로으로 정렬 : ${arr}`);

        // Math : 숫자 관련 객체
        let number = 3.987;
        // 반올림
        console.log(`${number}의 반올림 : ${Math.round(number)}`);
        // 버림
        console.log(`${number}의 버림 : ${Math.floor(number)}`);
        // 랜덤값
        console.log(`0~1사이의 소수점값을 출력함 ${Math.random()}`);
        // 1~5까지의 랜덤값 출력하기
        let randomValue = Math.floor(Math.random()*5)+1;
        console.log(randomValue);
        // 0~4까지의 랜덤값 출력하기
        let randomValue2 = Math.floor(Math.random()*5);
        console.log(randomValue2);
    </script>
</body>
</html>
