<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
</head>
<body>
    <script>
        // var : 변수를 의미하는 키워드
        // 변수이름은 의미가 통하도록 설정
        // = : 대입, 저장의 의미로 사용하는 연산자
        // 10 : age변수에 저장할 값
        var age = 10;
        var age = 20;
        // var의 경우 age를 두번 선언하였으나 에러가 발생하지 않음
        // let age2 = 10;
        // let age2 = 10;
        // let의 경우 두 번 선언하면 에러가 발생, 변수명을 잘못적는 실수를 줄여줌
        // 호이스팅 : 끌어올리기
        // 자바스크립트는 위에서부터 한줄씩 코드를 작성하지만
        // 변수나 함수의 경우 현재 코드보다 아래에 작성된 코드를 사용 가능(호이스팅 가능)
        // 일반적으로 변수를 사용하려면 사용하는 곳보다 위에 변수를 선언해야함
        var num = 10;
        console.log(num);
        // 자바스크립트의 경우 호이스팅 기능으로 아래에 변수를 적어도 에러가 나지 않습니다
        // 하자만 안에 들어있는 값은 설정되지 않아 생각한데로 실행되지 않음
        console.log(num2);
        var num2 = 10;
        // let의 경우 호이스팅이 안되기 떄문에 잘못된 코드 작성시 에러를 발생시켜 에러의 위치를 알려줌
        // console.log(num3);
        let num3 = 10;
        // let의 단점 : 옛날 브라우저(ie 업데이트 하지 않은 옛날 브라우저들)

        // const : 상수, 한번 값을 설정하면 더 이상 값을 바꿀 수 없음
        // 이름을 대문자로만 작성하고 단어와 단어사이는 _(언더바)를 통해 이어준다
        const CM = 100;
        console.log(CM);
        // CM = 1000; 상수의 값을 변경하려 했기 때문에 에러가 발생합니다.
        console.log(CM);
        // 식별자 표기법
        // 카멜 표기법(변수이름) : 첫단어의 첫글자는 소문자로 두번째 단어부터 첫글자를 대문자로
        let firstName = '홍';
        // 언더스코어 표기법(상수,sql) : 단어와 단어 사이를 _ 로 이어주는 방식
        let FIRST_NAME = '홍';
        // 파스칼 표기법(클래스,함수) : 단어의 첫글자를 대문자로 작성하는 방식
        let FirstName = '홍';
    </script>
</body>
</html>
