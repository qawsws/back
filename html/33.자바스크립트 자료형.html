<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33.자바스크립트 자료형</title>
</head>
<body>
    <script>
        // 변수에 문자열 저장하기
        // 작은따움표나 큰따움표로 감싸서 문자를 저장해야함
        // 감싸지 않으면 변수명로 인식함
        let name = '홍길동';
        let name2 = "이순신";
        // 문자열 더하기
        console.log(name+" 입니다.");
        let name3 = name+"입니다";
        console.log(name3);
        // 문자열 안에 ', " 를 사용해야할때
        // 이스케이프 문자(\, 역슬래시)를 이용하여 표시할 수 있음
        // \', /" : 역슬래시 붙여 문자열로 표시
        // \n : 엔터키
        // \\ : 역슬래시 한개로 표시
        alert("안녕하세요 저는 \"이순신\" 입니다.\n 오늘은 4월 3일 입니다.")
        //숫자 자료형
        let num = 10;
        let num2 = 20.5;
        let num3 = num+num2;
        console.log(num3);
        //논리 자료형: true나 false 를 저장하는 자료형
        let bool = true;
        let bool2 = false;
        // undefined : 단 한번도 값을 저장하지 않은 변수에 설정되는 값
        let unde;
        console.log(unde);
        // null : 데이터가 없음을 설정하는 값
        let nu = null;
        console.log(nu);
        // 객체 자료형 : 여러가지 데이터를 묶어 놓거나 함수가 들어있는 데이터
        // 위에서 보았던 5가지를 제외한 나머지 거의 대부분의 자료형 
        // 배열 : 하나의 이름으로 여러개의 값을 저장할 수 있는 자료형
        let scores = [100,90,80,70,60,50];
        let subject = ['국어','수학','영어','과학','사회'];
        // 첫번째 데이터의 주소(인덱스)기 0부터 시작함 
        console.log(subject[0]+"는 "+ scores[0]+"점 입니다.");
        console.log(subject[1]+"는 "+ scores[1]+"점 입니다.");
        console.log(subject[2]+"는 "+ scores[2]+"점 입니다.");
        // 객체 리터럴 : key:value 이루어진 데이터
        let studentScore = {koreanScore:80, englishScore:70, mathScore:60

        };
        console.log(studentScore.koreanScore)
        console.log(studentScore['englishScore'])
        
    </script>
</body>
</html>
