<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험문제9</title>
    <style>
        #content{
            padding: 30px;
            text-align: center;
        }
        #bigimages{
            margin-bottom: 10px;
        }
        #big{
            width: 300px;
            height: 300px;
        }
        .small{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="content">
    <div id="bigimages">
        <img src="../images/img_b.jpg" id="big">
    </div>
        <div id="smallimages">
            <img src="../images/img_b_s.jpg" class="small">
            <img src="../images/img_n_s.jpg" class="small">
            <img src="../images/img_navy_s.jpg" class="small">
            <img src="../images/img_r_s.jpg" class="small">
        </div>
    </div>
    <script>
        var bigpic = document.querySelector("#big");
        var smallpics = document.querySelectorAll(".small")

        for(var i = 0; i <smallpics.length; i++){
            smallpics[i].addEventListener("click",changepic);
        }

        function changepic(){
            var smallpicAttribute = this.getAttribute("src");
            bigpic.setAttribute("src", smallpicAttribute);
        }
    </script>
</body>
</html>
