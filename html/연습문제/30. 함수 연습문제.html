<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30. 함수 연습문제</title>
</head>
<body>
    <script>
        // 반지름을 이용하여 원의 넓이를 구하는 함수를 작성하세요.
        // (반지름)*(반지름)*(3.14)
        function f1(반지름){
            let 원의넓이 = 반지름*반지름*3.14
            console.log(원의넓이);
        }
        f1(2);
        // 매개변수로 배열을 전달받아 배열의 값 중 
        // 가장 큰 수를 찾아 반환하는 함수를 작성하세요.
        function max(배열){
            let 가장큰수 = 0;
            for(let i=0; i<배열.length; i++){
                if(가장큰수 < 배열[i]){
                    가장큰수 = 배열[i];
                }
            }
            return 가장큰수;
        }
        let arr = [111,5,1,3,30,2,6,50,4,7];
        let maxValue = max(arr);
        console.log(maxValue);
        // 키와 몸무게를 매개변수로 받아 BMI수치 (몸무게 / ((키/100)**2)) 와 
        // 저체중(18.5미만), 과체중(24~25),비만(26이상), 정상을 
        // 출력하는 함수를 작성하세요.
        function bmi(키,몸무게){
            let BMI수치 = 몸무게/((키/100)**2);
            let type = "정상";
            if(BMI수치<18.5){
                type = "저체중";
            }else if(BMI수치>=24 && BMI수치<=25){
                type = "과체중";
            }else if(BMI수치>=26){
                type="비만";
            }
            console.log(`BMI수치는 ${BMI수치}, ${type} 입니다.`);
        }
        bmi(179,83);
    </script>
</body>
</html>
