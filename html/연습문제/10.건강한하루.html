<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강한 하루</title>
    <style>
        .bg-beige{background-color: beige;}
        .bg-rgba{background-color: rgba(138, 136, 136, 0.37);}
        .txtBlue{color: blue;}
        .txtRed{color: red;}
    </style>
</head>
<body>
    <h1 class="bg-beige">건강한 하루</h1>
    <div class="bg-rgba">
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까. <span class="txtBlue">차의 종류</span> 에 대해 알아보도록 합니다.</p>
        <ul>
            <li class="bg-beige">
                <p><b>대나무차 <span class="txtRed">15,000원</span></b></p>
                <p>얼굴에 물을 주는 효과가 있다.</p>
            </li>
            <li>
                <p><b>감잎차 <span class="txtRed">14,000원</span></b></p>
                <p>빈혈있는 사람에게 효과가 있다.</p>
            </li>
            <li>
                <p><b>결명자차 <span class="txtRed">20,000원</span></b></p>
                <p>눈을 밝혀주는 효과가 있다.</p>
                <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
            </li>
        </ul>
    </div>
</body>
</html>
