<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입을 환영합니다.</title>
</head>
<body>
<h1>회원 가입을 환영합니다</h1>
<form action="#" method="GET">
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li><label>아이디<input type="text" name="id"></label></li>
            <li><label>이메일<input type="email" name="email"></label></li>
            <li><label>비밀번호<input type="password" name="pw"></label></li>
            <li><label>비밀번호 확인<input type="password"></label></li>
        </ul>
    </fieldset>
<form action="">
    <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <label><input type="radio" name="event" value="yes">메일 수신</label>
    <label><input type="radio" name="event" value="no">메일 수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
</form>
</form>
</body>
</html>
