<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25.Moving menu</title>
    <style>
        li{
            list-style-type: none;
            background-color: rgb(170, 170, 253);
            padding: 5px;
            margin: 5px;
            width: 300px;
            transition-property: width,color;
            transition-duration: 1s;
        }
        li:hover{
            width: 400px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Moving menu</h1>
    <ul>
        <li>Company</li>
        <li>Product</li>
        <li>Service</li>
        <li>Customer Support</li>
        <li>Community</li>
    </ul>
</body>
</html>
